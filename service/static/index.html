<!DOCTYPE html>
<html>
  <head>
    <title>Promotions Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Promotions Demo REST API Service</h1>
      </div>
      <p>API Documentation is <a href='/apidocs'>here</a></p>
      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Promotion:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_id">promotion ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="promotion_id" placeholder="Enter Promotion Id">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_name" placeholder="Enter name for promotion">
              </div>
            </div>

            <!-- TYPE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_type">Type:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_type" placeholder="BOGO | PERCENTAGE | FIXED">
              </div>
            </div>

            <!-- ACTIVE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_active">Active:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_active">
                  <option value="true" selected>True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>


            <!-- Product ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_product_id">Product ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_product_id" placeholder="Enter product_id for promotion">
              </div>
            </div>

            <!-- Product value -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_value">Product Value:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_value" placeholder="Enter value for promotion">
              </div>
            </div>

            <!-- start -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_start">start:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promotion_start" placeholder="2020-04-01">
              </div>
            </div>


            <!-- end -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_end">end:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promotion_end" placeholder="2020-04-01">
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-3">Name</th>
            <th class="col-md-3">Product id</th>
            <th class="col-md-3">Product val</th>
            <th class="col-md-4">Promo Type</th>
            <th class="col-md-4">Promo value</th>
            <th class="col-md-3">Starts</th>
            <th class="col-md-3">Ends</th>
            <th class="col-md-3">Active</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; PROMOTIONS</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
